{% extends 'base.html' %}

{% block title %}Logged Out - EduMate{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center">
                    <i class="fas fa-check-circle text-success fa-3x mb-3"></i>
                    <h3>Successfully Logged Out</h3>
                    <p class="mb-4">Thank you for using EduMate. You have been successfully logged out.</p>
                    <div class="d-grid gap-2">
                        <a href="{% url 'home' %}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
